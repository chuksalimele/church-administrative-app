                    <form method="post" action="#" id="send-sms-form">

                                    <label for="send-sms-title" >Title</label>

                                    <label for="send-sms-phone-nos" >Phone numbers (separate by comma if more than one)</label>
                                    <textarea data-clear-btn="true" name="send-sms-phone-nos" id="send-sms-phone-nos" ></textarea>

                                    <input type="submit" value="Send"/>
                                    <input type="submit" value="Save"/>
                                </div>

                            </div>

                            <div class="ui-block-b">
                                <div class="ui-content">
                                    <input id="send-sms-find-phone-nos" type="button" value="Find phone numbers"/>
                                </div>
                            </div>
                        </div>

                    </form>

                    </div>

                </div></div>

        </div>

        <script>

            $(document).ready(function () {

                $("#send-sms-find-phone-nos").on('click', function () {
                    var body = "<div class='ui-content'>"
                            + "Filter:"
                            + "<select>"
                            + "<option>All</option>"
                            + "<option>Accountants</option>"
                            + "<option>Admins</option>"
                            + "<option>Children</option>"
                            + "<option>Men</option>"
                            + "<option>Men Excos</option>"
                            + "<option>Pastors</option>"
                            + "<option>Workers</option>"
                            + "<option>Women</option>"
                            + "<option>Women Excos</option>"
                            + "<option>Youths</option>"
                            + "<option>Youth Excos</option>"
                            + "</select>"
                            + "<select>"
                            + "<option>Pick first number of user</option>"
                            + "<option>Pick random number of user</option>"
                            + "<option>Pick all numbers of user</option>"
                            + "</select>"
                            + ChurchApp.createTableHtml(
                                    {
                                        columns: ["col_1", "col_2", "col_3"],
                                        data: [["a1", "a2", "a3"], ["b1", "b2", "b3"], ["c1", "c2", "c3"]],
                                        selectByCheck: true,
                                    })
                            + "</div>";

                    ChurchApp.createPopup({
                        header: "<h3>Select Users Phone Numbers</h3>",
                        body: body,
                        footer: "<div></div>",
                        closeButtonPos: "right",
                    });

                });

                $(document).bind("pagecreate", function (e, data) {
                    //do not put click event here
                });

            });


        </script>
