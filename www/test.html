<html>
    <head>


        <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Church Mega App</title>

        <link rel="stylesheet"  href="css/jquery.mobile-1.4.5.min.css">	
        <link rel="stylesheet"  href="css/church_app_main.css">	
        <link rel="stylesheet"  href="css/entry_validator.css">	

        <link rel="stylesheet" href="css/jquery.mobile.datepicker.css" />
        <link rel="stylesheet" href="css/jquery.mobile.datepicker.theme.css" />

    </head>
    <style>
        .custom-corners .ui-bar {
            -webkit-border-top-left-radius: inherit;
            border-top-left-radius: inherit;
            -webkit-border-top-right-radius: inherit;
            border-top-right-radius: inherit;
        }
        .custom-corners .ui-body {
            border-top-width: 0;
            -webkit-border-bottom-left-radius: inherit;
            border-bottom-left-radius: inherit;
            -webkit-border-bottom-right-radius: inherit;
            border-bottom-right-radius: inherit;
        }
    </style>
    <body>

        <form method="post" id="login_form" name="login_form"  style="max-width: 600px; margin: 0 auto;"> 
            <div class="ui-corner-all custom-corners" style="">
                <div class="ui-bar ui-bar-a" >
                    <h3>Login</h3>
                </div>

                <div class="ui-body ui-body-a"> 
                    <input data-clear-btn="true" name="txt_login_username" id="txt_login_username" value="" placeholder="Enter your username" type="text">
                    <input data-clear-btn="true" name="txt_login_password" id="txt_login_password" value="" placeholder="Enter your password" type="password">

                    <div class="ui-field-contain">
                        <label for="cbo_login_dept">Dept:</label>
                        <select name="cbo_login_dept" id="cbo_login_dept" data-mini="true">
                            <option value="1">The 1st Option</option>
                            <option value="2">The 2nd Option</option>
                            <option value="3">The 3rd Option</option>
                            <option value="4">The 4th Option</option>
                        </select>
                    </div>

                    <div class="ui-field-contain">
                        <label for="cbo_login_role">Role:</label>
                        <select name="cbo_login_role" id="cbo_login_role" data-mini="true">
                            <option value="1">The 1st Option</option>
                            <option value="2">The 2nd Option</option>
                            <option value="3">The 3rd Option</option>
                            <option value="4">The 4th Option</option>
                        </select>
                    </div>

                    <center>
                        <input href="home_page_admin.html" name="btn_login_sign_in" id="btn_login_sign_in" class="ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-lock" data-transition="slide" type="button" value="Sign in"/>
                    </center>

                    <label for="chk_keep_me_signed_in">Keep me signed in</label>                           
                    <input data-mini="true" name="chk_keep_me_signed_in" id="chk_keep_me_signed_in" checked="" type="checkbox">

                    <div>                
                        <a href="#forgot-password-page" name="btn_login_forgot_password" id="btn_login_forgot_password" data-transition="slide">Forgot Password?</a>
                    </div>              
                    <a href="#help-dialog" name="btn_login_help" id="btn_login_help">Need help?</a></div>
            </div> 
        </form>


        <script>


            var main_xmlhttp = new XMLHttpRequest();

            main_xmlhttp.open("POST", "php/LoginUser.php", true);
            main_xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            main_xmlhttp.send("LOGOUT_USER=yyyu");

            main_xmlhttp.onreadystatechange = function () {
                alert(main_xmlhttp.status);
                alert(main_xmlhttp.readyState);
                if (main_xmlhttp.readyState == 4 && main_xmlhttp.status == 200) {
                    alert(main_xmlhttp.responseText);
                    //handleMainResponse(trim(main_xmlhttp.responseText));//get rid of white spaces by trimming in the process
                }
            };

        </script>

    </body>

</html>
